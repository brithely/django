{% extends 'board/layout.html' %}

{% block content %}
    <h1>SignIn</h1>
    	{% if error %}
        <p>Your username and password didn't match. Please try again.</p>
    	{% endif %}
	<form method="POST" class="post-form">
	{% csrf_token %}
	{{ form.as_p }}
        <button type="submit" class="save btn btn-default">Login</button>
    </form>
{% endblock %}
