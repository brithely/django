{% extends 'board/layout.html' %}

{% block content %}
<div class="col-md-3"></div>
<div class="col-md-6">
<h1>SignIn</h1>
<div class="row">
        <form action="." method="post" class="form-horizontal">
        {% csrf_token %}
        <hr />
      		<div class="form-group">
	                <label for="id_username" class="col-md-4 control-label">Username</label>
       			<div class="col-md-8">
		        {{ form.username }}
	                </div>
                </div>
      		<div class="form-group">
	                <label for="id_password" class="col-md-4 control-label">Password</label>
	                <div class="col-md-8">
	                {{ form.password }}
        		</div>
               	</div>
               	<div class="form-group">
               		<div class="col-md-offset-8 col-md-4">
		        	<input type="hidden" name="next" value="/" />
			        <input type="submit" value="Log in" class="btn btn-default" />
		        </div>
		</div>
	       	</form>
		{% if error %}
		<p>Your username and password didn't match. Please try again.</p>
		{% endif %}
</div>
</div>
{% endblock %}
