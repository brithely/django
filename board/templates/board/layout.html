{% load static %}
<html>
    <head>
        <title>Jungboro Blog</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap/3.3.2/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap/3.3.2/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/board.css' %}?ver=1">
	<script src="{% static 'js/bootstrap/3.3.2/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="page-header">
		<a href="{% url 'board:signin' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
		<a href="{% url 'board:signup' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		{% if request.user.is_authenticated %}
		<a href="{% url 'board:signout' %}" class="top-menu"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
                <h1><a href="/">Jungboro Homepage</a></h1>
	
		<ul class="nav nav-pills">
  			<li><a href="/">HOME</a></li>
	  		<li><a href="/board">BOARD</a></li>
  			<li><a href="/poll">INFO</a></li>
		</ul>
        </div>
	<div class="content container">
                <div class="row">
                        <div class="col-md-8">
				{% block content %}
				{% endblock %}
                        </div>
                </div>
        </div>
    </body>
</html>
